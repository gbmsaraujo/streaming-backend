<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WebSocket Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            background: black;
        }

        video {
            width: 100%;
            display: block;
        }

        .controls {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 20px;
            background: #f5f5f5;
            border-top: 2px solid #e0e0e0;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
        }

        .status-label {
            font-weight: 600;
            color: #555;
        }

        .status-value {
            font-family: 'Courier New', monospace;
            color: #667eea;
        }

        .status-value.connected {
            color: #10b981;
            font-weight: bold;
        }

        .status-value.error {
            color: #ef4444;
            font-weight: bold;
        }

        .logs {
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }

        .log-entry.error {
            border-left-color: #ff0000;
            color: #ff6b6b;
        }

        .log-entry.info {
            border-left-color: #00aaff;
            color: #00aaff;
        }

        .log-entry.success {
            border-left-color: #00ff00;
            color: #00ff00;
        }

        .quick-videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .quick-video-btn {
            padding: 10px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .quick-video-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Teste de Streaming WebSocket</h1>

        <div class="card">
            <div class="video-container">
                <video id="video" controls></video>
            </div>

            <div class="controls">
                <div class="input-group">
                    <label for="wsUrl">URL do WebSocket:</label>
                    <input
                        type="text"
                        id="wsUrl"
                        value="ws://localhost:8000/api/ws/stream/"
                        placeholder="ws://localhost:8000/api/ws/stream/"
                    >
                </div>

                <div class="input-group">
                    <label for="videoName">Nome do V√≠deo:</label>
                    <input
                        type="text"
                        id="videoName"
                        value="lady-gaga-disease.mp4"
                        placeholder="video.mp4"
                    >
                </div>

                <button id="connectBtn" onclick="startStreaming()">üöÄ Iniciar Streaming</button>
                <button id="stopBtn" onclick="stopStreaming()" disabled style="margin-top: 10px; background: #ef4444;">‚èπÔ∏è Parar</button>

                <div class="quick-videos">
                    <button class="quick-video-btn" onclick="setVideo('lady-gaga-disease.mp4')">Lady Gaga</button>
                    <button class="quick-video-btn" onclick="setVideo('sample.mp4')">Sample</button>
                    <button class="quick-video-btn" onclick="setVideo('test.mp4')">Test</button>
                </div>
            </div>

            <div class="status">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span class="status-value" id="status">Desconectado</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Chunks Recebidos:</span>
                    <span class="status-value" id="chunks">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Bytes Totais:</span>
                    <span class="status-value" id="bytes">0 bytes</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Tamanho da Fila:</span>
                    <span class="status-value" id="queueSize">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">ReadyState:</span>
                    <span class="status-value" id="readyState">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Buffer:</span>
                    <span class="status-value" id="buffer">0.00s</span>
                </div>
            </div>

            <div class="logs" id="logs">
                <div class="log-entry info">üìã Logs aparecer√£o aqui...</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let mediaSource = null;
        let sourceBuffer = null;
        let queue = [];
        let chunkCount = 0;
        let totalBytes = 0;

        const video = document.getElementById('video');
        const logs = document.getElementById('logs');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        function updateStatus(status, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = status;
            statusEl.className = 'status-value ' + (isError ? 'error' : 'connected');
        }

        function updateStats() {
            document.getElementById('chunks').textContent = chunkCount;
            document.getElementById('bytes').textContent = formatBytes(totalBytes);
            document.getElementById('queueSize').textContent = queue.length;
            document.getElementById('readyState').textContent = video.readyState;

            if (video.buffered.length > 0) {
                const buffered = video.buffered.end(0);
                document.getElementById('buffer').textContent = buffered.toFixed(2) + 's';
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function setVideo(name) {
            document.getElementById('videoName').value = name;
            log(`V√≠deo selecionado: ${name}`, 'info');
        }

        function processQueue() {
            if (!sourceBuffer || !mediaSource) return;

            if (sourceBuffer.updating || queue.length === 0) {
                return;
            }

            if (mediaSource.readyState === 'open') {
                try {
                    const chunk = queue.shift();
                    if (chunk && chunk.byteLength > 0) {
                        sourceBuffer.appendBuffer(chunk);
                        updateStats();
                    }
                } catch (err) {
                    log(`‚ùå Erro ao processar chunk: ${err.message}`, 'error');
                }
            }
        }

        function startStreaming() {
            const wsUrl = document.getElementById('wsUrl').value;
            const videoName = document.getElementById('videoName').value;

            if (!videoName) {
                alert('Por favor, digite o nome do v√≠deo');
                return;
            }

            // Reset
            chunkCount = 0;
            totalBytes = 0;
            queue = [];
            logs.innerHTML = '';

            log('üöÄ Iniciando streaming...', 'info');
            updateStatus('Conectando...');

            document.getElementById('connectBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;

            // Criar MediaSource
            mediaSource = new MediaSource();
            video.src = URL.createObjectURL(mediaSource);

            mediaSource.addEventListener('sourceopen', () => {
                log('‚úÖ MediaSource aberto', 'success');

                try {
                    const mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';

                    if (!MediaSource.isTypeSupported(mimeCodec)) {
                        log('‚ö†Ô∏è Codec n√£o suportado, tentando alternativa', 'info');
                    }

                    sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);
                    // N√ÉO usar 'sequence' - preserva timestamps do v√≠deo
                    sourceBuffer.mode = 'segments';
                    log(`üìπ SourceBuffer criado: ${mimeCodec}`, 'success');

                    sourceBuffer.addEventListener('updateend', () => {
                        processQueue();
                        updateStats();

                        // Auto-play quando tiver buffer suficiente
                        if (video.paused && sourceBuffer.buffered.length > 0) {
                            const buffered = sourceBuffer.buffered.end(0);
                            if (buffered >= 1) {
                                video.play().catch(err => {
                                    log('‚ö†Ô∏è Autoplay bloqueado, clique em play', 'info');
                                });
                            }
                        }
                    });

                    // Conectar WebSocket
                    const fullUrl = wsUrl + videoName;
                    log(`üîå Conectando: ${fullUrl}`, 'info');

                    ws = new WebSocket(fullUrl);
                    ws.binaryType = 'arraybuffer';

                    ws.onopen = () => {
                        log('‚úÖ WebSocket conectado!', 'success');
                        updateStatus('Conectado - Aguardando dados...');
                    };

                    ws.onmessage = (event) => {
                        if (event.data && event.data.byteLength > 0) {
                            chunkCount++;
                            totalBytes += event.data.byteLength;
                            queue.push(event.data);

                            if (chunkCount % 10 === 0) {
                                log(`üì¶ ${chunkCount} chunks recebidos (${formatBytes(totalBytes)})`, 'success');
                            }

                            processQueue();
                            updateStats();
                        }
                    };

                    ws.onerror = (err) => {
                        log('‚ùå Erro no WebSocket', 'error');
                        updateStatus('Erro na conex√£o', true);
                    };

                    ws.onclose = (event) => {
                        log(`üîå WebSocket fechado (${event.code}: ${event.reason || 'Normal'})`, 'info');

                        setTimeout(() => {
                            if (mediaSource.readyState === 'open' && !sourceBuffer.updating) {
                                try {
                                    // Definir dura√ß√£o baseada no que foi buffered
                                    if (sourceBuffer.buffered.length > 0) {
                                        const duration = sourceBuffer.buffered.end(0);
                                        if (duration > 0 && isFinite(duration)) {
                                            mediaSource.duration = duration;
                                        }
                                    }
                                    mediaSource.endOfStream();
                                    log('‚úÖ Stream finalizado', 'success');
                                    updateStatus('Conclu√≠do');
                                } catch (e) {
                                    log(`‚ö†Ô∏è Erro ao finalizar: ${e.message}`, 'error');
                                }
                            }
                        }, 500);

                        document.getElementById('connectBtn').disabled = false;
                        document.getElementById('stopBtn').disabled = true;
                    };

                } catch (err) {
                    log(`‚ùå Erro: ${err.message}`, 'error');
                    updateStatus('Erro', true);
                }
            });

            mediaSource.addEventListener('error', (e) => {
                log('‚ùå Erro no MediaSource', 'error');
                updateStatus('Erro no MediaSource', true);
            });

            // Atualizar stats periodicamente
            const statsInterval = setInterval(() => {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    clearInterval(statsInterval);
                    return;
                }
                updateStats();
            }, 500);
        }

        function stopStreaming() {
            if (ws) {
                log('‚èπÔ∏è Parando streaming...', 'info');
                ws.close();
                ws = null;
            }

            document.getElementById('connectBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            updateStatus('Desconectado');
        }

        // Atualizar stats continuamente
        setInterval(updateStats, 1000);
    </script>
</body>
</html>
